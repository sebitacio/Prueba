<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../static/css/index.css" />
    <title>Prueba Truora</title>
  </head>
  <body>
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <p>{{ message }}</p>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %}
    <div class="container">
      <div class="form-container">
        <h1 class="title">Document validation</h1>
        <form
          action="/create-validation"
          method="post"
          enctype="multipart/form-data"
          class="form"
          onsubmit="submitMyForm()"
        >
          <div>
            <label for="select-country" class="label">Country</label>
            <div class="select-country input">
              <label>
                <input type="radio" name="country" value="ALL" />
                <img
                  src="https://hatscripts.github.io/circle-flags/flags/xx.svg"
                />
              </label>

              <label>
                <input type="radio" name="country" value="CO" checked />
                <img
                  src="https://hatscripts.github.io/circle-flags/flags/co.svg"
                />
              </label>

              <label>
                <input type="radio" name="country" value="CL" />
                <img
                  src="https://hatscripts.github.io/circle-flags/flags/cl.svg"
                />
              </label>

              <label>
                <input type="radio" name="country" value="MX" />
                <img
                  src="https://hatscripts.github.io/circle-flags/flags/mx.svg"
                />
              </label>

              <label>
                <input type="radio" name="country" value="BR" />
                <img
                  src="https://hatscripts.github.io/circle-flags/flags/br.svg"
                />
              </label>

              <label>
                <input type="radio" name="country" value="PE" />
                <img
                  src="https://hatscripts.github.io/circle-flags/flags/pe.svg"
                />
              </label>
            </div>

            <label for="document-type" class="label">Document type</label>
            <select id="document-type" name="document-type" class="input">
              <option value="national-id">National Id</option>
              <option value="passport">Passport</option>
              <option value="foreign-id">Foreing Id</option>
              <option value="code">Code</option>
              <option value="auto">Auto</option>
              <option value="driver-license">Driver license</option>
              <option value="general-registration">General registration</option>
              <option value="pep">Pep</option>
              <option value="invoice">invoice</option>
            </select>
          </div>

          <div class="photo">
            <label for="front-input" class="label">ID Front</label>
            <input
              type="file"
              name="front-input"
              id="front-input"
              accept="image/png, image/jpg, image/jpeg"
              class="photo-input"
              required
            />
            <div id="display-front" class="display-image"></div>
          </div>

          <div class="photo">
            <label for="front-input" class="label">ID back</label>
            <input
              type="file"
              name="back-input"
              id="back-input"
              accept="image/png, image/jpg, image/jpeg"
              class="photo-input"
              required
            />
            <div id="display-back" class="display-image"></div>
          </div>

          <label for="user-authorized" class="label input">
            <input
              type="checkbox"
              id="user-authorized"
              name="user-authorized"
              value="false"
              required
            />
            Authorized
          </label>
          <input type="submit" value="Iniciar" class="btn-primary btn-login" />
        </form>
      </div>
    </div>
  </body>
  <script src="../static/js/index.js"></script>
</html>
